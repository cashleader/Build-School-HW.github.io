<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Apple(純JS)</title>
    <link rel="stylesheet" href="./apple.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="contaner">
            <div class="row">
                <div class="col-12">
                    <div class="btn-group w-100 topbar" role="group" aria-label="Basic outlined example">
                        <button type="button" class="btn btn-outline-dark iphone14" onclick="createiPhone14()">iPhone 14
                            Series</button>
                        <button type="button" class="btn btn-outline-dark iphone14Pro"
                            onclick="createiPhone14Pro()">iPhone 14 Pro Series</button>
                        <button type="button" class="btn btn-outline-dark ipadpro11" onclick="createiPadPro11()">iPad
                            Pro 11</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-4">
                <div class="col-12 col-md-8 kv-box">
                    <div class="kv">
                        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                            <div class="carousel-indicators">
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0"
                                    class="active" aria-current="true" aria-label="Slide 1"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                    aria-label="Slide 2"></button>
                                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                                    aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                                <div class="carousel-item active">
                                    <img src="./apple/iPhone/colors/blue.jpg" class="d-block w-50" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="./apple/iPhone/colors/blue_2.jpg" class="d-block w-50" alt="...">
                                </div>
                                <div class="carousel-item">
                                    <img src="./apple/iPhone/colors/blue_3.jpg" class="d-block w-50" alt="...">
                                </div>
                            </div>
                            <button class="carousel-control-prev" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button"
                                data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="con-12 col-md-4 d-flex flex-column">
                    <div class="product mt-5 mb-5">
                        <h1>機型。 <span> 哪一款最適合你？</span></h1>
                        <input type="radio" id="iPhone14" name="iphone" class="radiobtn" onclick="chooseiPhone()"><label
                            for="iPhone14" class="btn btn-outline-primary w-100 mt-3 mb-3 btntxt">iPhone 14</label>
                        <input type="radio" id="iPhone14Plus" name="iphone" class="radiobtn"
                            onclick="chooseiPhone()"><label for="iPhone14Plus"
                            class="btn btn-outline-primary w-100 mt-3 mb-3 btntxt">iPhone 14 Plus</label>
                    </div>
                    <div class="color mt-5 mb-5 ">
                        <h1>外觀。<span> 挑選你喜愛的外觀。</span></h1>
                        <div class="button-box d-flex flex-wrap">
                            <input type="radio" id="blue" name="color" class="radiobtn"
                                onclick="chooseiPhoneColor()"><label class="selfbtn" for="blue"><img class="w-100"
                                    src="./apple/iPhone/btn1.jpg" alt=""></label>
                            <input type="radio" id="purple" name="color" class="radiobtn"
                                onclick="chooseiPhoneColor()"><label class="selfbtn" for="purple"><img class="w-100"
                                    src="./apple/iPhone/btn2.jpg" alt=""></label>
                            <input type="radio" id="midnight" name="color" class="radiobtn"
                                onclick="chooseiPhoneColor()"><label class="selfbtn" for="midnight"><img class="w-100"
                                    src="./apple/iPhone/btn3.jpg" alt=""></label>
                            <input type="radio" id="star" name="color" class="radiobtn"
                                onclick="chooseiPhoneColor()"><label class="selfbtn" for="star"><img class="w-100"
                                    src="./apple/iPhone/btn4.jpg" alt=""></label>
                            <input type="radio" id="red" name="color" class="radiobtn"
                                onclick="chooseiPhoneColor()"><label class="selfbtn" for="red"><img class="w-100"
                                    src="./apple/iPhone/btn5.jpg" alt=""></label>
                            <input type="radio" id="silver" name="color" class="radiobtn"
                                onclick="chooseiPhoneColor()"><label class="selfbtn" for="silver"><img class="w-100"
                                    src="./apple/iPadPro/btn-3.jpg" alt=""></label>
                        </div>
                    </div>
                    <div class="storage mt-5 mb-5">
                        <h1>儲存裝置。 <span> 你需要多少儲存空間？</span></h1>
                        <input type="radio" id="s128GB" name="storage" class="radiobtn "
                            onclick="chooseStorage()"><label for="s128GB"
                            class="btn btn-outline-primary w-100 mt-3 mb-3">128GB</label>
                        <input type="radio" id="s256GB" name="storage" class="radiobtn "
                            onclick="chooseStorage()"><label for="s256GB"
                            class="btn btn-outline-primary w-100 mt-3 mb-3">256GB</label>
                        <input type="radio" id="s512GB" name="storage" class="radiobtn "
                            onclick="chooseStorage()"><label for="s512GB"
                            class="btn btn-outline-primary w-100 mt-3 mb-3">512GB</label>
                    </div>
                    <div class="network mt-5 mb-5">
                    </div>
                    <div class="btnarea">
                        <button type="button" class="btn btn-secondary show" onclick="showiPhonePrice()">查看價格</button>
                    </div>
                    <div class="showcontent  mt-5 mb-5"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="./apple_v2.js"></script> -->
    <script src="./apple.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
        integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
        crossorigin="anonymous"></script>
    crossorigin="anonymous"></script>
</body>

</html>
