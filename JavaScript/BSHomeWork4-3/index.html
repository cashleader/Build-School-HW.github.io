<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calender(純JS)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="d-flex justify-content-between calender-header">
            <button class="prev">＜</button>
            <div class="calendar-date text-center">
                <h1 class="calendar-month"></h1>
                <h2 class="calendar-year"></h2>
            </div>
            <button class="next">＞</button>
        </div>

        <table class="calendar">
            <thead>
                <tr>
                    <th>Sun</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">新增代辦事項</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>標題：</p>
                        <input type="text" class="todo-title">
                        <p>內容：</p>
                        <textarea class="form-control things" rows="4"></textarea>

                        <!-- <input type="text" class="things"> -->
                        <p>標籤顏色：</p>
                        <input type="color" class="color" id="head" name="head" value="#39C5BB">

                        <!-- <input type="text" class="color"> -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                        <button type="button" class="btn btn-primary btn-todo-save" data-dismiss="modal">新增</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- todoINFO Modal -->
        <div class="modal fade" id="todoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <input type="text" class="todo-title">
                        <!-- <h4 class="todo-title">Modal title</h4> -->
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="info-area" class="modal-body">
                        <div class="todo-list">
                            <h5>代辦內容：</h5>
                            <textarea class="form-control todo-things" rows="4"></textarea>
                            <!-- <p class="todo-things"></p> -->
                            <input type="color" class="todo-color" id="head" name="head" value="#39C5BB">

                            <!-- <p class="todo-color"></p> -->
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">關閉</button>
                        <button type="button" class="btn btn-primary btn-todo-edit" data-dismiss="modal">修改</button>
                        <button type="button" class="btn btn-primary btn-todo-delete" data-dismiss="modal">刪除</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <script src="./Calendar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
</body>

</html>
