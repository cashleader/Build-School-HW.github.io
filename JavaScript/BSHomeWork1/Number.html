<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../reset.css">
    <title>猜數字</title>
</head>

<body>
    <div class="start">
        <button class="startBtn">開始遊戲</button>
    </div>
    <h1>終極密碼(極簡風格)</h1>
    <section class="main">
        <div class="view">
            <h2>數字範圍</h2>
            <p class="message">1~100</p>
            <div class="showView">
                <h2>猜猜看</h2>
                <input type="number" min="0" max="100" class="input" disabled>
            </div>
        </div>
        <div class="warning"></div>
        <div class="button">
            <button class="item">1</button>
            <button class="item">2</button>
            <button class="item">3</button>
            <button class="item">4</button>
            <button class="item">5</button>
            <button class="item">6</button>
            <button class="item">7</button>
            <button class="item">8</button>
            <button class="item">9</button> 
            <button class="item">0</button>
            <button class="check">送出</button>
            <button class="clear">⌫</button>
            <button class="answer">看答案</button>
            <button class="restBtn">重新開始</button>
            
        </div>
    </section>
    <script src="/Build-School-HW.github.io/JavaScript/BSHomeWork1/nuberjs.js"></script>
</body>

</html>
