<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ToDoList(Vue版)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>
    <div class="container  p-5 text-center" id="todo">
        <h1 class="fz-2">ToDoList</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="新增待辦事項" aria-label="Recipient's username"
                mounted.trim="inputText">
            <button class="btn btn-outline-secondary btn-primary fw-bolder text-white newList" type="button"
                id="button-add" @click="">新增</button>
        </div>
        <div class="input-group mb-3">
            <div class="input-group-text">
                <input class="form-check-input mt-0" type="checkbox"
                    aria-label="Checkbox for following text input">
            </div>
            <input type="text" class="form-control inputText" placeholder="新增待辦事項" aria-label="Recipient's username"
                aria-describedby="Text input with checkbox">
            <button class="btn btn-outline-secondary  btn-danger fw-bolder text-white mybtn delete" type="button"
                id="button-add">刪除</button>
            <button class="btn btn-outline-secondary  btn-warning fw-bolder text-white mybtn edit" type="button"
                id="button-add">修改</button>
            <button class="btn btn-outline-secondary  btn-success fw-bolder text-white mybtn save" type="button"
                id="button-add">保存</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

            el:'#todo',
            data:{
            inputText:'',


            },
            methods:{
                
            }
        });
    </script>
</body>

</html>
